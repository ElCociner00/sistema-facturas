<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturas - Agrupado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- PANTALLA DE LOGIN (visible inicialmente) -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-file-invoice-dollar"></i>
            </div>
            
            <h1 class="login-title">Acceso Empleados</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contrase침a</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                </button>
            </form>
            
            <div id="loginError" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Usuario o contrase침a incorrectos
            </div>
        </div>
    </div>

    <!-- BARRA DE USUARIO -->
    <div id="userBar" class="user-bar">
        <span style="margin-right: 10px;">游녻 Usuario: <span id="nombreUsuario">Invitado</span></span>
        <button id="logoutBtn" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>

    <!-- CONTENEDOR PRINCIPAL DEL SISTEMA DE FACTURAS -->
    <div class="container">
        <header>
            <h1><i class="fas fa-file-invoice-dollar"></i> Sistema de Facturas</h1>
            <p>Facturas agrupadas correctamente</p>
        </header>
        
        <div id="status" class="status loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando y agrupando facturas...
        </div>
        
        <div style="text-align: center;">
            <button id="refreshBtn" class="btn">
                <i class="fas fa-sync-alt"></i> Actualizar Datos
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-facturas">0</div>
                <div class="stat-label">Total Facturas</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="total-facturado">$0</div>
                <div class="stat-label">Total Facturado</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pendientes">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pagadas">0</div>
                <div class="stat-label">Pagadas</div>
            </div>
        </div>
        
        <div id="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Factura</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="facturas-body">
                    <!-- Las facturas agrupadas se cargar치n aqu칤 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Cargar los scripts modulares -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/uiRenderer.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
