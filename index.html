<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturas - Conectado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #3498db;
            --color-success: #27ae60;
            --color-warning: #f39c12;
            --color-danger: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--color-primary) 0%, #34495e 100%);
            color: white;
            border-radius: 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--color-success);
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: var(--color-danger);
            border: 1px solid #ffcdd2;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: var(--color-secondary);
            border: 1px solid #bbdefb;
        }
        
        .btn {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--color-success);
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--color-primary);
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .estado {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .pagada { background: #e8f5e9; color: var(--color-success); }
        .pendiente { background: #fff3e0; color: var(--color-warning); }
        .vencida { background: #ffebee; color: var(--color-danger); }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-secondary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-invoice-dollar"></i> Sistema de Facturas</h1>
            <p>Conectado directamente a Google Sheets</p>
        </header>
        
        <div id="status" class="status loading">
            <i class="fas fa-spinner fa-spin"></i> Conectando con Google Sheets...
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="cargarFacturas()">
                <i class="fas fa-sync-alt"></i> Actualizar Datos
            </button>
            
            <button class="btn btn-success" onclick="abrirGoogleSheets()">
                <i class="fas fa-external-link-alt"></i> Abrir Google Sheets
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-facturado">$0</div>
                <div class="stat-label">Total Facturado</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="total-facturas">0</div>
                <div class="stat-label">Total Facturas</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pendientes">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pagadas">0</div>
                <div class="stat-label">Pagadas</div>
            </div>
        </div>
        
        <div id="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Estado</th>
                        <th>Vencimiento</th>
                    </tr>
                </thead>
                <tbody id="facturas-body">
                    <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // URL de TU Google Sheets (pública)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBrazhlZ91OI-rcjqCCefnYmrOKm-pnqVqTGYhl1r_VnjS3u1PzdhnMT2GEKo0QPMXxXY84hcb_Eno/pub?output=csv';
        
        // Función para cargar facturas desde Google Sheets
        async function cargarFacturas() {
            actualizarEstado('loading', 'Conectando con Google Sheets...');
            
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Error al cargar los datos');
                
                const csvData = await response.text();
                const facturas = parsearCSV(csvData);
                
                mostrarFacturas(facturas);
                actualizarEstadisticas(facturas);
                actualizarEstado('success', `Datos cargados correctamente (${facturas.length} facturas)`);
                
            } catch (error) {
                console.error('Error:', error);
                actualizarEstado('error', 'Error al conectar con Google Sheets. Verifica la conexión.');
            }
        }
        
        // Función para parsear CSV
        function parsearCSV(csv) {
            const lineas = csv.split('\n');
            const facturas = [];
            
            // Empezar desde 1 para saltar los encabezados
            for (let i = 1; i < lineas.length; i++) {
                const cells = lineas[i].split(',');
                if (cells.length >= 7) {
                    facturas.push({
                        numero: cells[0]?.trim() || '',
                        fecha: cells[1]?.trim() || '',
                        cliente: cells[2]?.trim() || '',
                        descripcion: cells[3]?.trim() || '',
                        monto: parseFloat(cells[4]?.trim()) || 0,
                        estado: (cells[5]?.trim() || 'pendiente').toLowerCase(),
                        vencimiento: cells[6]?.trim() || ''
                    });
                }
            }
            
            return facturas.filter(f => f.numero); // Filtrar filas vacías
        }
        
        // Función para mostrar facturas en la tabla
        function mostrarFacturas(facturas) {
            const tbody = document.getElementById('facturas-body');
            tbody.innerHTML = '';
            
            if (facturas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                            <p>No se encontraron facturas</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            facturas.forEach(factura => {
                const fila = document.createElement('tr');
                
                fila.innerHTML = `
                    <td>${factura.numero}</td>
                    <td>${formatearFecha(factura.fecha)}</td>
                    <td>${factura.cliente}</td>
                    <td>${factura.descripcion}</td>
                    <td>${formatearMoneda(factura.monto)}</td>
                    <td><span class="estado ${factura.estado}">${factura.estado.toUpperCase()}</span></td>
                    <td>${formatearFecha(factura.vencimiento)}</td>
                `;
                
                tbody.appendChild(fila);
            });
        }
        
        // Función para actualizar estadísticas
        function actualizarEstadisticas(facturas) {
            const totalFacturado = facturas.reduce((sum, f) => sum + f.monto, 0);
            const pendientes = facturas.filter(f => f.estado === 'pendiente').length;
            const pagadas = facturas.filter(f => f.estado === 'pagada').length;
            
            document.getElementById('total-facturado').textContent = formatearMoneda(totalFacturado);
            document.getElementById('total-facturas').textContent = facturas.length;
            document.getElementById('facturas-pendientes').textContent = pendientes;
            document.getElementById('facturas-pagadas').textContent = pagadas;
        }
        
        // Funciones de utilidad
        function formatearFecha(fechaStr) {
            if (!fechaStr) return '-';
            return fechaStr;
        }
        
        function formatearMoneda(monto) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'USD'
            }).format(monto);
        }
        
        function actualizarEstado(tipo, mensaje) {
            const status = document.getElementById('status');
            status.className = `status ${tipo}`;
            status.innerHTML = tipo === 'loading' 
                ? `<i class="fas fa-spinner fa-spin"></i> ${mensaje}`
                : mensaje;
        }
        
        function abrirGoogleSheets() {
            window.open('https://docs.google.com/spreadsheets/d/14_cm-zk1qrzE3K8pfvRamHGAi-uD8HH9bd8BMdFpZoM/edit', '_blank');
        }
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', cargarFacturas);
    </script>
</body>
</html>
