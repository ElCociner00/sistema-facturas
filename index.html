<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturas - Agrupado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #3498db;
            --color-success: #27ae60;
            --color-warning: #f39c12;
            --color-danger: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--color-primary) 0%, #34495e 100%);
            color: white;
            border-radius: 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--color-success);
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: var(--color-danger);
            border: 1px solid #ffcdd2;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: var(--color-secondary);
            border: 1px solid #bbdefb;
        }
        
        .btn {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-secondary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--color-primary);
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr.factura-header {
            background-color: #e8f4f8;
            cursor: pointer;
        }
        
        tr.factura-header:hover {
            background-color: #d4e8f1;
        }
        
        tr.factura-detail {
            display: none;
            background-color: #f9f9f9;
        }
        
        tr.factura-detail.show {
            display: table-row;
        }
        
        .toggle-details {
            cursor: pointer;
            color: var(--color-secondary);
        }
        
        .estado {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .pagada { background: #e8f5e9; color: var(--color-success); }
        .pendiente { background: #fff3e0; color: var(--color-warning); }
        .vencida { background: #ffebee; color: var(--color-danger); }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-invoice-dollar"></i> Sistema de Facturas</h1>
            <p>Facturas agrupadas correctamente</p>
        </header>
        
        <div id="status" class="status loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando y agrupando facturas...
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="cargarFacturas()">
                <i class="fas fa-sync-alt"></i> Actualizar Datos
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-facturas">0</div>
                <div class="stat-label">Total Facturas</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="total-facturado">$0</div>
                <div class="stat-label">Total Facturado</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pendientes">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="facturas-pagadas">0</div>
                <div class="stat-label">Pagadas</div>
            </div>
        </div>
        
        <div id="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Factura</th>
                        <th>Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="facturas-body">
                    <!-- Las facturas agrupadas se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // URL de TU Google Sheets
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBrazhlZ91OI-rcjqCCefnYmrOKm-pnqVqTGYhl1r_VnjS3u1PzdhnMT2GEKo0QPMXxXY84hcb_Eno/pub?output=csv';
        
        // Función para cargar y agrupar facturas
        async function cargarFacturas() {
            actualizarEstado('loading', 'Cargando y agrupando facturas...');
            
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Error al cargar los datos');
                
                const csvData = await response.text();
                const filas = parsearCSV(csvData);
                
                // Agrupar por número de factura
                const facturasAgrupadas = agruparPorFactura(filas);
                
                mostrarFacturasAgrupadas(facturasAgrupadas);
                actualizarEstadisticas(facturasAgrupadas);
                actualizarEstado('success', `Datos cargados correctamente (${facturasAgrupadas.length} facturas)`);
                
            } catch (error) {
                console.error('Error:', error);
                actualizarEstado('error', 'Error al cargar los datos. Verifica la conexión.');
            }
        }
        
        // Función para parsear CSV
        function parsearCSV(csv) {
            const lineas = csv.split('\n');
            const filas = [];
            
            // Empezar desde 1 para saltar los encabezados
            for (let i = 1; i < lineas.length; i++) {
                // Manejar comas dentro de campos entre comillas
                const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
                const cells = lineas[i].match(regex) || [];
                
                if (cells.length >= 15) { // Asegurar que tenemos suficientes columnas
                    const fila = {
                        factura: cells[0]?.replace(/"/g, '').trim() || '',
                        proveedor: cells[1]?.replace(/"/g, '').trim() || '',
                        nit: cells[2]?.replace(/"/g, '').trim() || '',
                        direccion: cells[3]?.replace(/"/g, '').trim() || '',
                        telefono: cells[4]?.replace(/"/g, '').trim() || '',
                        email: cells[5]?.replace(/"/g, '').trim() || '',
                        producto: cells[6]?.replace(/"/g, '').trim() || '',
                        valorUnitario: parseFloat(cells[7]?.replace(/"/g, '').replace(',', '.')) || 0,
                        cantidad: parseFloat(cells[8]?.replace(/"/g, '').replace(',', '.')) || 0,
                        subtotal: parseFloat(cells[9]?.replace(/"/g, '').replace(',', '.')) || 0,
                        totalFactura: parseFloat(cells[10]?.replace(/"/g, '').replace(',', '.')) || 0,
                        porcentajeIVA: parseFloat(cells[11]?.replace(/"/g, '').replace(',', '.')) || 0,
                        codigoContable: cells[12]?.replace(/"/g, '').trim() || '',
                        valorDebito: parseFloat(cells[13]?.replace(/"/g, '').replace(',', '.')) || 0,
                        valorCredito: parseFloat(cells[14]?.replace(/"/g, '').replace(',', '.')) || 0,
                        descripcion: cells[15]?.replace(/"/g, '').trim() || ''
                    };
                    
                    if (fila.factura) { // Solo agregar filas con número de factura
                        filas.push(fila);
                    }
                }
            }
            
            return filas;
        }
        
        // Función para agrupar por número de factura
        function agruparPorFactura(filas) {
            const facturasMap = new Map();
            
            filas.forEach(fila => {
                if (!facturasMap.has(fila.factura)) {
                    facturasMap.set(fila.factura, {
                        numero: fila.factura,
                        proveedor: fila.proveedor,
                        nit: fila.nit,
                        direccion: fila.direccion,
                        telefono: fila.telefono,
                        email: fila.email,
                        total: fila.totalFactura,
                        items: [],
                        estado: determinarEstado(fila)
                    });
                }
                
                // Agregar item a la factura
                const factura = facturasMap.get(fila.factura);
                factura.items.push({
                    producto: fila.producto,
                    valorUnitario: fila.valorUnitario,
                    cantidad: fila.cantidad,
                    subtotal: fila.subtotal,
                    descripcion: fila.descripcion
                });
                
                // Actualizar total si es necesario
                if (fila.totalFactura > factura.total) {
                    factura.total = fila.totalFactura;
                }
            });
            
            return Array.from(facturasMap.values());
        }
        
        // Función para determinar el estado de la factura
        function determinarEstado(fila) {
            if (fila.valorCredito > 0) return 'pagada';
            if (fila.descripcion?.toLowerCase().includes('crédito')) return 'pagada';
            return 'pendiente';
        }
        
        // Función para mostrar facturas agrupadas
        function mostrarFacturasAgrupadas(facturas) {
            const tbody = document.getElementById('facturas-body');
            tbody.innerHTML = '';
            
            if (facturas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: #666;">
                            <i class="fas fa-inbox"></i>
                            <p>No se encontraron facturas</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            facturas.forEach(factura => {
                // Fila principal de la factura
                const filaPrincipal = document.createElement('tr');
                filaPrincipal.className = 'factura-header';
                filaPrincipal.innerHTML = `
                    <td><strong>${factura.numero}</strong></td>
                    <td>${factura.proveedor}</td>
                    <td>${obtenerFechaFactura(factura)}</td>
                    <td>${formatearMoneda(factura.total)}</td>
                    <td><span class="estado ${factura.estado}">${factura.estado.toUpperCase()}</span></td>
                    <td>
                        <span class="toggle-details" onclick="toggleDetalles('${factura.numero}')">
                            <i class="fas fa-chevron-down"></i> Ver detalles (${factura.items.length} items)
                        </span>
                    </td>
                `;
                tbody.appendChild(filaPrincipal);
                
                // Fila de detalles (inicialmente oculta)
                const filaDetalles = document.createElement('tr');
                filaDetalles.className = 'factura-detail';
                filaDetalles.id = `detalle-${factura.numero}`;
                filaDetalles.innerHTML = `
                    <td colspan="6">
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 5px;">
                            <h4 style="margin-top: 0;">Detalles de la factura ${factura.numero}</h4>
                            <p><strong>Proveedor:</strong> ${factura.proveedor} | NIT: ${factura.nit}</p>
                            <p><strong>Contacto:</strong> ${factura.telefono} | ${factura.email}</p>
                            <p><strong>Dirección:</strong> ${factura.direccion}</p>
                            
                            <table style="width: 100%; margin-top: 15px;">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Valor Unitario</th>
                                        <th>Subtotal</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${factura.items.map(item => `
                                        <tr>
                                            <td>${item.producto}</td>
                                            <td>${item.cantidad}</td>
                                            <td>${formatearMoneda(item.valorUnitario)}</td>
                                            <td>${formatearMoneda(item.subtotal)}</td>
                                            <td>${item.descripcion}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </td>
                `;
                tbody.appendChild(filaDetalles);
            });
        }
        
        // Función para obtener fecha de la factura (puedes ajustar según tus datos)
        function obtenerFechaFactura(factura) {
            // Aquí puedes implementar lógica para extraer la fecha si está disponible
            return 'Fecha no disponible';
        }
        
        // Función para actualizar estadísticas
        function actualizarEstadisticas(facturas) {
            const totalFacturado = facturas.reduce((sum, f) => sum + f.total, 0);
            const pendientes = facturas.filter(f => f.estado === 'pendiente').length;
            const pagadas = facturas.filter(f => f.estado === 'pagada').length;
            
            document.getElementById('total-facturas').textContent = facturas.length;
            document.getElementById('total-facturado').textContent = formatearMoneda(totalFacturado);
            document.getElementById('facturas-pendientes').textContent = pendientes;
            document.getElementById('facturas-pagadas').textContent = pagadas;
        }
        
        // Función para toggle detalles
        function toggleDetalles(numeroFactura) {
            const detalle = document.getElementById(`detalle-${numeroFactura}`);
            const icono = document.querySelector(`#detalle-${numeroFactura}`).previousElementSibling.querySelector('i');
            
            detalle.classList.toggle('show');
            icono.classList.toggle('fa-chevron-down');
            icono.classList.toggle('fa-chevron-up');
        }
        
        // Funciones de utilidad
        function formatearMoneda(monto) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(monto);
        }
        
        function actualizarEstado(tipo, mensaje) {
            const status = document.getElementById('status');
            status.className = `status ${tipo}`;
            status.innerHTML = tipo === 'loading' 
                ? `<i class="fas fa-spinner fa-spin"></i> ${mensaje}`
                : mensaje;
        }
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', cargarFacturas);
    </script>
</body>
</html>
